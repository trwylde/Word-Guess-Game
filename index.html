<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="row justify-content-around" id="game-display">

          <div class="card-header">
            <h1 id ="hi">Greetings from...</h1>
          </div> <!--closes .card-header-->
          <div class="card-body">
            <!-- image will go here -->
            <div class="row justify-content-around" id="score">
              <div class="col-sm-5" id="wins">
                <h5>Wins:</h5>
              </div>
              <div class="col-sm-5" id="losses">
                <h5>Losses:</h5>
              </div>
            </div>
          </div> <!--closes .card-body-->
          <div class="card-footer text-muted">
            <h4 id="wish">Wish you were here!</h4>
          </div> <!--closes card-footed text-muted-->
        </div> <!--closes .card text-center-->
      </div> <!--closes .col-md-6-->

      <div class="col-lg-5">  
        <div class="card text-center">
          <div class="card-header" >
            <h1>Guess a letter</h1>
<!--            <div class="alert alert-danger" id="not-abc" role="alert">

            </div>    if player hits a key that is not a letter -->

            <h5 class="card-title"></h5>
            <!--may need this above in h5: input id="letter" type="text"-->
            <p class="card-text"><span id="letters-crct"></span></p>
          </div> <!--closes .card-body-->

            <h5>Letters Already Guessed</h5>
            <p><span id="letters-inc"></span> </p>
          </div> <!--closes card-footed text-muted-->
        </div> <!--closes .card text-center-->
      </div> <!--closes .col-md-6-->

    </div> <!--closes #game-display-->
  
  <!--make footer sticky-->
