<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Redressed|Stalemate" rel="stylesheet">
  </head>
  <body>

  <!--<input type="text" onkeyup="begin()">-->  

  <header id="masthead">
    <div class="container">
      <h1 id="name-it">Name That City!</h1>
      <p id="press-any">Guess any letter to start playing!</p>
    </div>
  </header>
    
    <div class="row justify-content-around" id="game-display">
      <div class="col-lg-5">  
        <div class="card text-center">
          <div class="card-header">
            <h1 id ="hi">Greetings from...</h1>
          </div> <!--closes .card-header-->
          <div class="card-body">
            <h1>
              <p><span id="city-solution"></span></p>
            </h1>
            <!-- image will go here -->
          </div> <!--closes .card-body-->
          <div class="card-footer text-muted">
            <h4>Guesses Remaining: 
              <p><span id="guesses-remaining"></span></p>
            </h4>
            <div class="row justify-content-around" id="score">
              <div class="col-sm-5">
                <h5>Wins: 
                  <p><span id="wins"></span></p>
                </h5>
              </div>
              <div class="col-sm-5">
                <h5>Losses: 
                  <p><span id="losses"></span></p>
                </h5>
              </div>
            </div>
          </div> <!--closes card-footed text-muted-->
        </div> <!--closes .card text-center-->
      </div> <!--closes .col-md-6-->

      <div class="col-lg-5">  
        <div class="card text-center">
          <div class="card-header" >
            <h1>Guess a letter</h1>
<!--            <div class="alert alert-danger" id="not-abc" role="alert">
              A simple danger alertâ€”check it out!
            </div>    if player hits a key that is not a letter -->
          </div> <!--closes .card-header-->
          <div class="card-body">
            <h3 class="card-title"><span id="crct-spell"></span></h3>
          </div> <!--closes .card-body-->
          <div class="card-footer text-muted" id="right-side-footer">
            <h5>Letters You've Already Guessed
              <p><span id="inc-spell"></span></p>
          </h5>
          </div> <!--closes card-footed text-muted-->
        </div> <!--closes .card text-center-->
      </div> <!--closes .col-md-6-->

    </div> <!--closes #game-display-->
  
  <!--make footer sticky-->
    <footer>
      <div class="container" id="sticky-footer">
        <p id="pfooter">Copyright &copy; 2018 Timber Wylde @ wyldeone_studios</p>
      </div>
    </footer>
    
    <script type="text/javascript" src="assets/javascript/game.js">
    
    </script>
  </body>
</html>
